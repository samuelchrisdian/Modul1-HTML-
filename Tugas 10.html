<html>
	<head>
		<title>Tautan/Link</title>
	</head>
	<body>
		<h3>Daftar Link</h3>
		<ul>
			<!--Tautan ke file yang lain-->
			<li> <a href="Tugas 2.html">List HTML</a></li>
			<li> <a href="Tugas 4.html">Image HTML</a></li>
			<li> <a href="Tugas 9.html">Form HTML</a></li>
			<li> <a href="Tugas 5.html">Multimedia HTML</a></li>
			<li> <a href="Tugas 8.html">Tabel HTML</a></li>
			<!-- "href" digunakan sebagai destinasi tautan yang dikehendaki-->
			
			<!--tautan ke external address-->
			<li> <a href="http://youtube.com">Youtube</a></li>
			<li> <a href="http://google.co.id">Google</a></li>
			
			<!--tautan ke tab baru-->
			<li> <a href="http://smktelkom-mlg.sch.id" target="_blank">Web SMK Telkom Malang (new tab)</a></li>
		</ul>
	</body>
</html>
