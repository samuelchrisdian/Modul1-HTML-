<html>
 <head>
	<title>Membuat Format Teks</title>
 </head>
 </body>
	<h2>Latihan Membuat Format Teks</h2>
	<ul>
		<!--Format Tebal-->
		<li>
			<b>Ini adalah format tebal</b>
		</li>
		<!--Format Miring-->
		<li>
			<i>Ini adalah format miring</i>
		</li>
		<!--Format Garis Bawah-->
		<li>
			<u>Ini adalah format tebal</u>
		</li>
		<!--Format Superscript Text-->
		<li>
			Ini adalah format pangkat x<sup>2</sup> + y<sup>3</sup> = 15
		</li>
		<!--Format Subsript Text-->
		<li>
			H<sub>2</sub>0<sub>3</sub>
		</li>
		<!--Format Higlight-->
		<li>
			<mark>Coding Itu Mudah</mark>
		</li>
		<!--Format Coret-->
		<li>
			Pemrograman Web itu <del>sulit</del>
		</li>
	</ul>
 </body>
 </html>
