<html>
	<head>
		<title>Multimedia</title>
	</head>
	<body>
		<h3>Audio</h3>
		<audio controls>
			<source src ="Music.mp3" type="audio/mp3">
				Browser doesn't support audio
				<!--
				"controls" digunakan untuk menampilkan control audio (play/pause, volume) pastikan file audio sudah terdapat pada folder yang sama dengan file html kalimat "Browse..." ditampilkan jika browser tidak support audio -->
		</audio>
		<h3>Video</h3>
		<video controls>
			<source src="Video.mp4" type="video/mp4"
		</video>
	</body>
</html>
