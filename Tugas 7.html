<html>
	<head>
		<title>Tabel Rospawn</title>
	</head>
	<body>
	<table width="50%" border="1" cellpadding="5px" style="border-collapse:collapse;">
		<!-- width = "50%" adalah size tabel yang berukuran 50% dari lebar layar cellpadding digunakan untuk memberikan space antara border cell dan teks didalammnya border-collapse digunakan untuk menyatukan border antar cell -->
		<thead>
			<tr>
				<th width = "30%">Nama Mata Pelajaran</th> <!-- Kolom ini berukuran 30% dari ukuran tabel-->
				<th width = "70%">Materi</th><!-- Kolom ini berukuran 70% dari ukuran tabel-->
			</tr>
		</thead>
		<tbody>
			<!--Data Pemrograman Dasar-->
			<tr>
				<td rowspan="4">Pemrograman Dasar</td>
				<td>Flowchart</td>
			</tr>
			<tr>
				<td>Variabel dan Tipe Data</td>
			</tr>	
			<tr>
				<td>Looping</td>
			</tr>
			<tr>
				<td>Array</td>
			</tr>
			<!--Data Basis Data-->
			<tr>
				<td rowspan="3">Basis Data</td>
				<td>Data Manipulation Language</td>
			</tr>
			<tr>
				<td>Data Definition Language</td>
			</tr>
			<tr>
				<td>Data Relationship Language</td>
			</tr>
		</tbody>
	</table>
	</body>
</html>
